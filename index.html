<!DOCTYPE html>

<head>

    <title>Text-Only Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            line-height: 1.5;
            padding: 50px;

            font-size: 24px;

        }
        .text-section {

        }
        .aligned-text {
            display: inline-block;
            width: 250px; /* Adjust the width to match "A B C D" */
            text-align: center;
        }
        .small-text {
            font-size: 18px;
            margin-top: 50px;
        }
    </style>
</head>

</html>
